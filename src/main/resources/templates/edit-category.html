<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<h1>Edit Category</h1>
<form th:action="@{/categories/edit}" method="post" th:object="${category}">
    <input type="hidden" th:name="id" th:value="${category.id}"/>
    <label>Name:</label>
    <input type="text" th:name="name" th:value="${category.name}" required/>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
